<div ng-if="!ctrl.brand">
    <div style="margin-bottom:20px">
        <input type="text" ng-model="ctrl.search" ng-change="ctrl.loadBrands()" class="form-control" placeholder="Type to search ..." auto-focus />
    </div>
    <span ng-show="ctrl.loading > 0">
        <i class="fa fa-spinner fa-spin fa-fw fa-4x"></i>
    </span>
    <div class="row">
        <div class="col-md-2" ng-repeat="chunk in ctrl.brands">
            <a ng-repeat-start="brand in chunk" ui-sref="upload-select({brand_id: brand.id})" ng-bind="brand.name_only"></a>
            <br ng-repeat-end />
        </div>
    </div>
    
    <autowp-paginator data="ctrl.paginator" ng-if="ctrl.paginator"></autowp-paginator>
</div>

<div class="select-in-brand" ng-if="ctrl.brand">

    <span ng-show="ctrl.loading > 0">
        <i class="fa fa-spinner fa-spin fa-fw fa-4x"></i>
    </span>

    <div style="margin: 5px 0" ng-if="ctrl.vehicles.length > 0">
        
        <div ng-repeat="item in ctrl.vehicles">
        
            <autowp-upload-select-tree-item item="item" load-childs="ctrl.loadChildCatalogues">
            </autowp-upload-select-tree-item>
           
        </div>
    </div>

    <div ng-if="ctrl.engines.length > 0">
        <h5 translate>item/type/2/name-plural</h5>
        <div style="margin: 5px 0">
            <div ng-repeat="item in ctrl.engines">
                <autowp-upload-select-tree-item item="item" load-childs="ctrl.loadChildCatalogues">
                </autowp-upload-select-tree-item>
            </div>
        </div>
    </div>
    
    <div ng-if="ctrl.concepts.length > 0">
        <i class="fa fa-folder-o" ng-show="!ctrl.conceptsOpen"></i>
        <i class="fa fa-folder-open-o" ng-show="ctrl.conceptsOpen"></i>
        <a href="#" ng-click="ctrl.conceptsOpen = !ctrl.conceptsOpen" translate>upload/select/concepts</a>
        <ul class="list-unstyled" ng-show="ctrl.conceptsOpen">
            <li ng-repeat="item in ctrl.concepts" style="margin-left:16px">
                <autowp-upload-select-tree-item item="item" load-childs="ctrl.loadChildCatalogues">
                </autowp-upload-select-tree-item>
            </li>
        </ul>
    </div>

    <div style="margin: 5px 0">
        <a ui-sref="upload({item_id: ctrl.brand.id, perspective_id: 22})" translate>upload/select/logo</a>
        <br />
        <a ui-sref="upload({item_id: ctrl.brand.id, perspective_id: 25})" translate>upload/select/mixed-long</a>
        <br />
        <a ui-sref="upload({item_id: ctrl.brand.id, perspective_id: null})" translate>upload/select/unsorted-long</a>
    </div>
</div>

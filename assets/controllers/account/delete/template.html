<div class="row">
    <div class="col-lg-8 mb-4 order-2">
        <div class="card card-body">
            <div autowp-markdown="'account/delete/text'|translate"></div>
            <hr />
            <form class="form-horizontal" ng-submit="ctrl.submit()"><fieldset>
                <div class="form-group row" ng-class="{'has-error': ctrl.invalidParams.password_old}">
                    <label class="col-md-2 col-form-label" for="password_old" translate>user/password</label>
                    <div class="col-md-10">
                        <input type="password" size="50" maxlength="50" name="password_old" class="form-control" ng-model="ctrl.form.password_old">
                        <p ng-repeat="message in ctrl.invalidParams.password_old" ng-bind="message" class="help-block"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-2">
                        <button type="submit" class="btn btn-primary" translate>send</button>
                    </div>
                </div>
            </fieldset></form>
        </div>
    </div>
    <div class="col-lg-4 mb-4 order-1">
        <autowp-account-sidebar user="user"></autowp-account-sidebar>
    </div>
</div>

<span ng-show="ctrl.loading">
    <i class="fa fa-spinner fa-spin fa-fw"></i>
</span>

<table class="table" ng-hide="loading">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td ng-bind="item.id"></td>
            <td><a ng-href="{{item.moder_url}}" ng-bind-html="item.name_html"></a></td>
            <td ng-bind="item.childs_count"></td>
        </tr>
    </tbody>
</table>

<div autowp-markdown="'moder/vehicle/pictures/turbo-group-creator'|translate"></div>

<autowp-item-meta-form ng-show="ctrl.loading <= 0" hide-submit="true" item="ctrl.newItem" submit="ctrl.saveMeta()" invalid-params="ctrl.invalidParams" control="ctrl.control"></autowp-item-meta-form>

<div class="form-group row" ng-show="ctrl.loading <= 0">
    <label class="col-md-2 col-form-label text-right" translate>moder/vehicle/pictures/turbo-group-creator/pictures</label>
    <div class="col-md-10 multicheckbox-pictures row">
        <label class="btn btn-secondary col-md-3" ng-repeat="picture in ctrl.pictures" ng-class="{active: picture.selected}" ng-click="ctrl.pictureSelected(picture)">
            <img ng-src="{{picture.picture.thumb_medium.src}}" alt="" title="{{picture.picture.name_text}}" class="rounded w-100" />
        </label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-10 offset-md-2">
        <button type="submit" name="submit" class="btn btn-primary" translate ng-click="ctrl.submit()" ng-disabled="!ctrl.hasSelectedPicture || ctrl.loading > 0">submit</button>
        <span ng-show="ctrl.loading > 0">
            <i class="fa fa-spinner fa-spin fa-fw"></i>
        </span>
    </div>
</div>

<div ng-if="item.childs_count > 0">
    <i class="fa fa-folder-o" ng-show="!item.open"></i>
    <i class="fa fa-folder-open-o" ng-show="item.open"></i>
    <span ng-if="typeId == 1" translate>catalogue/related</span>
    <span ng-if="typeId == 2" translate>catalogue/sport</span>
    <span ng-if="typeId == 3" translate>catalogue/design</span>
    <a href="#" class="toggle" ng-click="item.open = !item.open; item.open && loadChilds(item)">
        <span ng-bind-html="item.name_html"></span>
    </a>
    <ul ng-show="item.open">
        <li><a href="" ng-click="select(item)" translate>moder/vehicle/move/here</a></li>
        <li ng-show="item.open && !item.childs">
            <span>
                <i class="fa fa-spinner fa-spin fa-fw"></i>
            </span>
        </li>
        <li class="car-node" ng-repeat="child in item.childs">
            <autowp-moder-items-item-select-parent-tree item="child" select="select" load-childs="loadChilds" disable-item-id="disableItemId">
            </autowp-moder-items-item-select-parent-tree>
        </li>
    </ul>
</div>
<span ng-if="(!item.childs_count || item.childs_count <= 0) && !ctrl.isDisabled(item)">
    <span ng-if="typeId == 1" translate>catalogue/related</span>
    <span ng-if="typeId == 2" translate>catalogue/sport</span>
    <span ng-if="typeId == 3" translate>catalogue/design</span>
    <a href="" ng-click="select(item)" ng-bind-html="item.name_html"></a>
</span>
<span ng-if="ctrl.isDisabled(item)">
    <span ng-if="typeId == 1" translate>catalogue/related</span>
    <span ng-if="typeId == 2" translate>catalogue/sport</span>
    <span ng-if="typeId == 3" translate>catalogue/design</span>
    <span class="text-muted" ng-bind-html="item.name_html"></span>
</span>

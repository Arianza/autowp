<ul>
    <li ng-repeat="page in ctrl.pages">
        [{{page.id}}] {{page.name}}
        <table style="margin-bottom:20px"><tr>
            <td ng-repeat="group in page.groups">
                [{{group.id}}] {{group.name}}
                <ul>
                    <li ng-repeat="perspective in group.perspectives">
                        [{{perspective.id}}] {{perspective.name | translate}}
                    </li>
                </ul>
            </td>
        </tr></table>
    </li>
</ul>

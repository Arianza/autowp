<button class="btn btn-warning" ng-click="ctrl.clearAll()" ng-if="ctrl.canManage">Clear all</button>

<table class="table table-border">
    <thead>
        <tr>
            <th>Host</th>
            <th>URL</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="host in ctrl.hosts">
            <td>
                <div ng-bind="host.host"></div>
                <button class="btn btn-warning" ng-click="ctrl.clear(host.host)" ng-if="ctrl.canManage">Clear</button>
                <button class="btn btn-success" ng-click="ctrl.addToWhitelist(host.host)" ng-if="ctrl.canManage && !host.whitelisted">Whitelist</button>
                <button class="btn btn-success" ng-click="ctrl.addToWhitelistAndClear(host.host)" ng-if="ctrl.canManage && !host.whitelisted">Whitelist&amp;Clear</button>
                <button class="btn btn-danger" ng-click="ctrl.addToBlacklist(host.host)" ng-if="ctrl.canManage && !host.blacklisted">Blacklist</button>
            </td>
            <td>
                <div ng-repeat="link in host.links">
                    {{link.last_date}}
                    <a ng-href="{{link.url}}">{{link.url | limitTo : 70}}</a>
                    <small>({{link.count}})</small><br />
                    {{link.accept}}
                </div>
            </td>
            <td ng-bind="host.count"></td>
        </tr>
    </tbody>
</table>

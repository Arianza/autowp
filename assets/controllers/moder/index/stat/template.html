<ul>
    <li style="margin-bottom:20px" ng-repeat="item in items">
        <h3 ng-bind="item.name | translate"></h3>
        <p>{{item.value}} / {{item.total}}</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="{{item.value}}" aria-valuemin="0" aria-valuemax="{{item.total}}" style="width:{{100*item.value/item.total}}%">
            </div>
        </div>
    </li>
</ul>

<div class="row">
    <div class="col-md-4">
        <h2 translate>moder/comments/filter</h2>
        <form class="well form-vertical">
            <div class="form-group">
                <label translate>moder/comments/filter/user-id</label>
                <input type="text" name="user_id" class="form-control" />
            </div>
            <div class="form-group">
                <label translate>moder/comments/filter/moderator_attention</label>
                <select name="moderator_attention" class="form-control" ng-model="ctrl.moderator_attention" ng-change="ctrl.load()">
                    <option value="">{{'moder/comments/filter/moderator_attention/not-matters'|translate}}</option>
                    <option value="0">{{'moder/comments/filter/moderator_attention/not-required'|translate}}</option>
                    <option value="1">{{'moder/comments/filter/moderator_attention/required'|translate}}</option>
                    <option value="2">{{'moder/comments/filter/moderator_attention/resolved'|translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label translate>moder/comments/filter/vehicle-id</label>
                <input type="text" name="pictures_of_item_id" class="form-control">
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <h2>
            {{'moder/comments/title'|translate}}
            <span ng-show="ctrl.loading > 0">
                <i class="fa fa-spinner fa-spin fa-fw"></i>
            </span>
            <small ng-if="ctrl.paginator.totalItemCount" translate="ng/%1$s-comments" translate-values="{count: ctrl.paginator.totalItemCount}"></small>
        </h2>
        
        <ul class="comments">
            <li ng-repeat="comment in ctrl.comments">
                <span class="badge badge-warning" ng-if="comment.is_new" translate>moder/comments/not-readed</span>
                <span class="badge badge-{{comment.status.class}}" ng-if="comment.status">{{comment.status.name|translate}}</span>
                <a ng-href="{{comment.url}}" ng-bind="comment.preview"></a>
                <autowp-user user="comment.user"></autowp-user>
            </li>
        </ul>
        <autowp-paginator data="ctrl.paginator" ng-if="ctrl.paginator"></autowp-paginator>
    </div>
</div>

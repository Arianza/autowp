<p>
    <a ui-sref="moder-items-item({id: ctrl.parent.id, tab: 'catalogue'})" ng-bind-html="ctrl.parent.name_html"></a>
    &rarr;
    <a ui-sref="moder-items-item({id: ctrl.item.id, tab: 'catalogue'})" ng-bind-html="ctrl.item.name_html"></a>
</p>

<form method="post" class="form-horizontal" ng-submit="ctrl.save()"><fieldset>
    <div class="form-group">
        <label class="col-md-2 control-label">Catname</label>
        <div class="col-md-10">
            <input type="text" name="catname" maxlength="150" ng-model="ctrl.itemParent.catname" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="type">Type</label>
        <div class="col-md-10">
            <select name="type_id" class="form-control" ng-model="ctrl.itemParent.type_id" ng-options="type.value as type.name|translate for type in ctrl.typeOptions">
            </select>
        </div>
    </div>
    <div class="form-group" ng-repeat="language in ctrl.languages" ng-class="{'has-error':language.invalidParams}">
        <label class="col-md-2 control-label">{{language.language.toUpperCase()}} Name</label>
        <div class="col-md-10">
            <input type="text" name="name" maxlength="255" class="form-control" ng-model="language.name" />
            <p ng-repeat="message in language.invalidParams.name" ng-bind="message" class="help-block"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 offset-md-2">
            <input type="submit" name="submit" class="btn btn-primary" value="Отправить">
        </div>
    </div>
</fieldset></form>

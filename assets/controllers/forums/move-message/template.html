<ul ng-if="!ctrl.theme">
    <li ng-repeat="theme in ctrl.themes">
        <a href="" ng-bind="theme.name|translate" ng-click="ctrl.selectTheme(theme)"></a>
    </li>
</ul>
<div ng-if="ctrl.theme">
    <p ng-repeat="topic in ctrl.topics">
        <a href="" ng-bind="topic.name" ng-click="ctrl.selectTopic(topic)"></a>
    </p>
</div>

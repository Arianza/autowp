<div class="nav nav-pills" style="margin-bottom:10px">
    <a class="nav-link active" ui-sref="." ng-bind-html="ctrl.factory.name_html"></a>
    <a class="nav-link" ui-sref="factory-items({id: ctrl.factory.id})" translate>factories/factory-items</a>
    <a class="nav-link" ui-sref="moder-items-item({id: ctrl.factory.id})" ng-if="isModer">
        <i class="fa fa-cog"></i>
        <translate>moder/edit-object</translate>
    </a>
</div>

<div class="google-map" style="height:300px;margin:0 0 40px;width:100%" ng-show="ctrl.factory.lng && ctrl.factory.lat"></div>

<div class="card card-body" ng-if="ctrl.factory.description" autowp-markdown="ctrl.factory.description|translate"></div>

<div ng-if="ctrl.pictures.length > 0">
    <h3 translate>factories/factory/pictures</h3>
    <div class="row" ng-repeat="chunk in ctrl.pictures">
        <div class="col-sm-3" ng-repeat="picture in chunk">
            <autowp-thumbnail picture="picture"></autowp-thumbnail>
        </div>
    </div>
</div>

<div ng-if="ctrl.relatedPictures.length > 0">
    <h3 translate>factories/factory-items</h3>
    <div class="row" ng-repeat="chunk in ctrl.relatedPictures">
        <div class="picture-preview col-md-3" ng-repeat="item in chunk">
            <div class="thumbnail">
                <a ng-href="{{item.url}}">
                    <img ng-src="{{item.src}}" alt="" title="{{item.name}}" />
                </a>
                <div class="name">
                    <p>
                        <a ng-href="{{item.url}}" ng-bind="item.name"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <p>
        <a ui-sref="factory-items({id: ctrl.factory.id})" translate>carlist/details</a>
    </p>
</div>

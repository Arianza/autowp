<span ng-class="{user: true, muted: user.deleted, 'long-away': user.long_away, 'green-man': user.green}">
    <i class="fa fa-user"></i>
    <span ng-if="user.deleted">{{'deleted-user'|translate}}</span>
    <a ui-sref="users-user({identity: user.identity ? user.identity : 'user' + user.id})" ng-bind="user.name" ng-if="!user.deleted"></a>
</span>

<div btf-markdown="'moder/markdown/description'|translate"></div>
<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="{{'moder/markdown/edit'|translate}}">
        <md-input-container class="md-block">
            <textarea ng-model="text" md-maxlength="65536" rows="1" aria-label="Text"></textarea>
        </md-input-container>
    </md-tab>
    <md-tab label="{{'moder/markdown/preview'|translate}}" ng-disabled="!text.length">
        <md-content class="md-padding">
            <div btf-markdown="text"></div>
        </md-content>
    </md-tab>
</md-tabs>
<md-button class="md-raised md-primary" ng-click="save()">{{'submit'|translate}}</md-button>

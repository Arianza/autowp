<table class="table">
  <thead>
    <tr>
      <td>Дата</td>
      <td>Жертвователь</td>
      <td>Сумма</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td am-time-ago="item.date"></td>
      <td>
        <app-user [user]="item.user" *ngIf="item.user"></app-user>
      </td>
      <td>
        {{item.sum | number : 2}} {{item.currency}}
      </td>
    </tr>
  </tbody>
</table>

<div class="btn-group">
  <div class="btn-group" *ngIf="!picture.moder_voted">
    <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      {{'moder/picture/acceptance/want-accept'|translate}}
      <span class="caret"></span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <ng-container *ngFor="let template of moderVoteTemplateOptions">
        <a *ngIf="template.vote > 0" class="dropdown-item" href="#" [textContent]="template.name" (click)="votePicture(template.vote, template.name);"></a>
      </ng-container>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" (click)="showCustomDialog($event, 1)">{{'moder/picture/acceptance/custom'|translate}}</a>
    </div>
  </div>

  <div class="btn-group" *ngIf="!picture.moder_voted">
    <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      {{'moder/picture/acceptance/want-delete'|translate}}
      <span class="caret"></span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <ng-container *ngFor="let template of moderVoteTemplateOptions">
        <a *ngIf="template.vote < 0" href="#" [textContent]="template.name" (click)="votePicture(template.vote, template.name);"
          class="dropdown-item"></a>
      </ng-container>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" (click)="showCustomDialog($event, -1)">{{'moder/picture/acceptance/custom'|translate}}</a>
    </div>
  </div>

  <button class="btn btn-secondary" *ngIf="picture.moder_voted" (click)="cancelVotePicture()">
    {{'moder/picture/acceptance/cancel-vote'|translate}}
  </button>
</div>

<div *ngIf="picture.moder_votes.length">
  {{'moder/picture/acceptance/already-voted'|translate}}
  <ul class="list-unstyled">
    <li *ngFor="let moder_vote of picture.moder_votes">
      <i style="color:green" class="fa fa-thumbs-up" *ngIf="moder_vote.vote > 0"></i>
      <i style="color:red" class="fa fa-thumbs-down" *ngIf="moder_vote.vote <= 0"></i>
      <app-user [user]="moder_vote.user"></app-user>
      <span [ngStyle]="{color:moder_vote.vote > 0 ? 'green' : 'red'}" [textContent]="moder_vote.reason"></span>
    </li>
  </ul>
</div>

<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" translate>picture-moder-vote/custom/title</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Reason</label>
          <input maxlength="50" required name="reason" [(ngModel)]="reason" class="form-control" />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="save" [(ngModel)]="save" /> {{'picture-moder-vote/custom/save'|translate}}
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-secondary" translate>picture-moder-vote/custom/cancel</button>
        <button type="button" (click)="ok()" class="btn" [class.btn-warning]="vote < 0" [class.btn-primary]="vote > 0">
          {{'picture-moder-vote/custom/send'|translate}}
        </button>
      </div>
    </div>
  </div>
</div>

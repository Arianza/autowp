<table class="table table-condensed table-striped">
  <tr *ngFor="let event of items">
    <td>
      <app-user [user]="event.user" *ngIf="event.user"></app-user>
      <div *ngIf="event.date" am-time-ago="event.date"></div>
    </td>
    <td [innerHTML]="event.desc"></td>
    <td>
      <div *ngFor="let item of event.items">
        Item:
        <a ui-sref="moder-items-item({id: item.id})" [innerHTML]="item.name_html"></a>
      </div>
      <div *ngFor="let picture of event.pictures">
        Picture:
        <a ui-sref="moder-pictures-item({id: picture.id})" [innerHTML]="picture.name_html"></a>
      </div>
    </td>
  </tr>
</table>

<app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>

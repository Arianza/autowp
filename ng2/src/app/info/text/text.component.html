<p>
  <span *ngIf="prev.revision">
    <i class="fa fa-arrow-left"></i>
    <a ui-sref=".({revision: prev.revision})">Previous revision</a>
  </span>
  <span class="float-right" *ngIf="next.revision">
    <a ui-sref=".({revision: next.revision})">Next revision</a>
    <i class="fa fa-arrow-right"></i>
  </span>
</p>
<div class="row">
  <div class="col-md-6">
    <h3 *ngIf="prev.revision">
      Revision {{prev.revision}}
      <small *ngIf="prev.user">
        <app-user [user]="prev.user"></app-user>
      </small>
    </h3>
    <pre [hidden]="!prev.revision" [textContent]="prev.text"></pre>
  </div>
  <div class="col-md-6">
    <h3>
      Revision {{current.revision}}
      <small *ngIf="current.user">
        <app-user [user]="current.user"></app-user>
      </small>
    </h3>
    <pre class="diff"></pre>
  </div>
</div>

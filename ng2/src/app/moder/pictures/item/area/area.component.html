<div class="crop-area" style="margin-bottom:20px">
  <img [src]="picture.image.src" />
</div>

<div style="margin-bottom:100px">
  <span translate="crop-dialog/resolution-x-aspect-y" [translateParams]="{resolution: resolution, aspect: aspect}"></span>
  <button (click)="selectAll()" class="btn btn-secondary" translate>crop-dialog/select-all</button>
  <span class="float-right">
    <a ui-sref="moder-pictures-item({id: picture.id})" class="btn btn-secondary" translate>crop-dialog/close</a>
    <button (click)="saveCrop()" class="btn btn-primary" translate>crop-dialog/save</button>
  </span>
</div>

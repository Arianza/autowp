<ul *ngIf="attributes.length > 0">
  <li *ngFor="let attribute of attributes">
    <label>
      <input type="checkbox" name="attribute_id[]" [(ngModel)]="map[attribute.id]" (change)="change(attribute.id, map[attribute.id])"
      /> {{attribute.name | translate}}
    </label>
    <app-moder-attrs-zone-attribute-list [attributes]="attribute.childs" [map]="map" [change]="change"></app-moder-attrs-zone-attribute-list>
  </li>
</ul>

[supervisord]
nodaemon=true
user=root

[program:nginx]
autostart=true
autorestart=true
command=nginx -g 'daemon off;'
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:php]
autostart=true
autorestart=true
command=php-fpm7.3 --nodaemonize --allow-to-run-as-root
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:cron]
autostart=true
autorestart=true
command=cron -f
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
